name: Git Velocity Dashboard

on:
  schedule:
    # Run at 1 AM UTC on weekdays (Monday-Friday)
    - cron: "0 1 * * 1-5"
  workflow_dispatch:
    # Allow manual trigger
  push:
    branches:
      - main
    paths:
      - "config.yaml"
      - ".github/workflows/velocity.yml"

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Clone repositories for local analysis
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          # Clone repos into .repos/{owner}/{name} structure expected by git-velocity
          mkdir -p .repos/lukaszraczylo
          cd .repos/lukaszraczylo
          # Full clone (no depth limit) for complete history analysis
          gh repo clone traefik/traefik
          gh repo clone cert-manager/cert-manager
          gh repo clone longhorn/longhorn
          gh repo clone cloudnative-pg/cloudnative-pg
          gh repo clone k3s-io/k3s

      - name: Generate Dashboard
        uses: lukaszraczylo/git-velocity@v1
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        with:
          github_token: ${{ secrets.GH_PAT }}
          config_file: config.yaml
          output_dir: ./dist

      - name: Fix permissions
        run: sudo chown -R $USER:$USER ./dist

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: generate
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
